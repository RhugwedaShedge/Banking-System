{% extends 'base.html' %}
{% load static %}

{% block head_title %}Banking System{% endblock %}

{% block content %}
    <div class="container mx-auto flex flex-col md:flex-row items-center my-12 md:my-24">
        <!--Left Col-->
        <div class="flex flex-col w-full lg:w-1/2 justify-center items-start pt-12 pb-24 px-6">
            <h1 class="font-bold text-4xl my-4">FINVEST Bank</h1>
            <p class="leading-normal mb-4">
                This is an Example web application created using django.
               
            </p>
            {% if not user.is_authenticated %}
                <div>                  
                    <a href="/bank/register/" class="bg-transparent hover:bg-gray-800 text-gray-800 hover:text-white rounded shadow hover:shadow-lg py-2 px-4 border border-gray-900 hover:border-transparent">Register</a>
                </div>
            {% endif %}
            <iframe src='https://webchat.botframework.com/embed/testfrt-bot?s=qeoxUkSY2Uo.wffqxD3TLIzmHw6D7UA4fGk5H5oCwA8sAPRZEw8CWw8'
                style='min-width: 400px; width: 100%; min-height: 500px;'></iframe>
        </div>
        <!--Right Col-->
        <div>
            <img src="{% static 'images/home1.png' %}" alt="">
            <!-- <h1 style="font-size: 12rem" class="font-black text-gray-800">₹₹₹</h1> -->
        </div>
    </div>
{% endblock %}
